<section>
    <div class="login-background">
        <div class="col col-6 texts">
            <p class="title">Investimento inteligente, impacto duradouro.</p>
            <p class="sub-title">Escolha investir no futuro!</p>
        </div>
        <div class="form col col-6">
            <h2 class="text-center">Fa√ßa seu cadastro</h2>

            <mat-tab-group>
                <mat-tab label="Estudante" value="2">
                    <form class="container mt-4" [formGroup]="signUpForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome"
                                placeholder="Sobrenome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" formControlName="telefone"
                                placeholder="Telefone">
                        </div>
                        <div class="mb-3">
                            <label for="passwordString" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordString"
                                formControlName="passwordString" placeholder="Senha">
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Investidor" value="1">
                    <form class="container mt-4" [formGroup]="signUpForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome"
                                placeholder="Sobrenome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" formControlName="telefone"
                                placeholder="Telefone">
                        </div>
                        <div class="mb-3">
                            <label for="passwordString" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordString"
                                formControlName="passwordString" placeholder="Senha">
                        </div>
                    </form>
                </mat-tab>
                
            </mat-tab-group>
            <button (click)="postUser()" type="submit" class="float-sm-end button-continue me-4">Continuar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right" viewBox="0 0 16 16">

        </div>

</section>
