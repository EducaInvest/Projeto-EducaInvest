<div  style="display: flex; flex-direction: row; gap: 2px; flex-wrap: wrap">
    @for(cards of card; track cards){
    <div class="card me-4 p-0">
        <img src="../../assets/img/plataform-photo.png" class="card-img" alt="...">

        <div class="card-body">
            <h1 class="card-title">{{ cards.nomeProjeto }}</h1>
            <p class="card-text m-0">{{ cards.descricaoProjeto }}</p>           
        </div>

        <div class="button-dot" style="display: flex; justify-content: flex-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 256 256">
                    <path fill="white" d="M144 128a16 16 0 1 1-16-16a16 16 0 0 1 16 16m-84-16a16 16 0 1 0 16 16a16 16 0 0 0-16-16m136 0a16 16 0 1 0 16 16a16 16 0 0 0-16-16" />
                </svg>
            </button>
            <mat-menu #menu="matMenu" class="btn-menu">
                <button mat-menu-item>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="white"
                            d="M6 8.75A.75.75 0 0 1 6.75 8h4.5a.75.75 0 0 1 0 1.5h-4.5A.75.75 0 0 1 6 8.75M6.75 11a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5zM6 14.75a.75.75 0 0 1 .75-.75h6.5a.75.75 0 0 1 0 1.5h-6.5a.75.75 0 0 1-.75-.75m-4-8A2.75 2.75 0 0 1 4.75 4h14.5A2.75 2.75 0 0 1 22 6.75v4.51a3.3 3.3 0 0 0-1.5-.253V6.75c0-.69-.56-1.25-1.25-1.25H4.75c-.69 0-1.25.56-1.25 1.25v10.5c0 .69.56 1.25 1.25 1.25h7.232c-.21.33-.365.694-.461 1.077l-.106.423H4.75A2.75 2.75 0 0 1 2 17.25zm17.1 5.92l-5.903 5.902a2.7 2.7 0 0 0-.706 1.247l-.458 1.831a1.087 1.087 0 0 0 1.319 1.318l1.83-.457a2.7 2.7 0 0 0 1.248-.707l5.902-5.902A2.286 2.286 0 0 0 19.1 12.67" />
                    </svg>
                    <span>Editar</span>
                </button>
                <button mat-menu-item (click)="deleteProject(cards.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="white"
                            d="M20 6a1 1 0 0 1 .117 1.993L20 8h-.081L19 19a3 3 0 0 1-2.824 2.995L16 22H8c-1.598 0-2.904-1.249-2.992-2.75l-.005-.167L4.08 8H4a1 1 0 0 1-.117-1.993L4 6zm-9.489 5.14a1 1 0 0 0-1.218 1.567L10.585 14l-1.292 1.293l-.083.094a1 1 0 0 0 1.497 1.32L12 15.415l1.293 1.292l.094.083a1 1 0 0 0 1.32-1.497L13.415 14l1.292-1.293l.083-.094a1 1 0 0 0-1.497-1.32L12 12.585l-1.293-1.292l-.094-.083zM14 2a2 2 0 0 1 2 2a1 1 0 0 1-1.993.117L14 4h-4l-.007.117A1 1 0 0 1 8 4a2 2 0 0 1 1.85-1.995L10 2z" />
                    </svg>
                    <span>Excluir</span>
                </button>
            </mat-menu>
        </div>
    </div>
    }

    <!-- <p>{{ card.length }}</p> -->
</div>
