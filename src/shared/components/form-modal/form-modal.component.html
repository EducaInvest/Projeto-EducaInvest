<!-- Modal -->

<div class="a">
  <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-9 left-content">

              <form [formGroup]="postProjectForm">
                <div class="header">
                  <div class="row">
                    <div class="col-6 p-0">
                      <div class="mb-3">
                        <div class="AddFile">
                          <label for="fotoProjeto"><img src="../../../assets/img/icon/photo-icon.svg"></label>
                          <input formControlName="fotoProjeto" type="file" name="formFile" id="fotoProjeto">
                        </div>
                      </div>
                    </div>
                    <div class="col-6 p-0 inputs-header">
                      <input type="text" class="form-control" formControlName="nomeProjeto" placeholder="Insira o Título"
                        aria-label="Titulo Projeto">
                      <input type="text" class="form-control" formControlName="subtitulo"
                        placeholder="Insira o Subtítulo" aria-label="Subtitulo Projeto">
                      <!-- <h5>Criado em 00/00/0000</h5> -->

                      <!--tags-->
                      <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Add Tag</option>
                        <option value="1">Educação</option>
                        <option value="2">Técnologia</option>
                        <option value="3">Pesquisa</option>
                        <option value="4">Programação</option>
                        <option value="5">...</option>
                      </select> -->
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="mb-3 details">
                    <label for="projecDetails" class="form-label">Descrição</label>
                    <textarea class="form-control" formControlName="descricaoProjeto" id="exampleFormControlTextarea1" rows="6"
                      placeholder="Este campo destina-se à inserção da descrição do projeto, fornecendo uma explicação concisa sobre objetivos e características essenciais. Uma descrição clara e informativa ajudará a comunicar de maneira eficaz os detalhes de seu projeto, facilitando sua compreensão. Seja detalhado, mas objetivo para garantir compreensão rápida e precisa."></textarea>
                  </div>
                </div>
                <div class="modal-body">
                  Content
                </div>
              </form>
            </div>

            <!--Conteudo a direita-->
            <div class="col-3 right-content">
              <section class="project-progress" style="border-bottom: solid 1px white;">
                <h2>Andamento do Projeto</h2>

                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>

                <h2>Média de duração do projeto</h2>

                <h4>-- meses</h4>
              </section>

              <section class="project-group">
                <h2>Equipe de Projeto</h2>

                <div class="participante">
                  <div class="photo"></div>
                  <h4>Nome Participante</h4>
                </div>

                <div class="btn-add-part">
                  <div class="btn-add"></div>
                  <h4>Adicionar Partici...</h4>
                </div>
              </section>

              <section>
                <h2>Atualizações</h2>
              </section>

            </div>
          </div>
        </div>

        <div class="modal-footer" style="border: none;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button (click)="postForm()" data-bs-dismiss="modal" type="submit" class="btn btn-primary">Postar</button>
          <!-- [disabled]="this.postProjectForm.invalid"</div> -->
      </div>
    </div>
  </div>
</div>
