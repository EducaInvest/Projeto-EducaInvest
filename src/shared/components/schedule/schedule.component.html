<div class="schedule-tasks" style="width: 554px;">
  <form [formGroup]="postScheduleForm" style="width: 554px;">
    <div class="row">
      <div class="col">
        <label>Status</label>
      </div>
      <div class="col">
        <label for="descricaoAtividade" class="mb-2">Descrição da Atividade</label>
        <input type="text" class="form-control" placeholder="Adicione uma descrição"
          formControlName="descricaoAtividade">
      </div>
      <div class="col">
        <label for="dataInicioAtividade" class="mb-2">Data de Inicio</label>
        <input type="date" class="form-control" formControlName="dataInicioAtividade">
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <label for="dataTerminoAtividade" class="mb-2">Data de Termino</label>
            <input type="date" class="form-control" formControlName="dataTerminoAtividade">

          </div>
          <div class="col" style="margin-top: 22px;">
            <div class="btn-add">
              <button type="button" class="btn" mat-icon-button (click)="addTask()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="white"
                    d="M7.007 12a.75.75 0 0 1 .75-.75h3.493V7.757a.75.75 0 0 1 1.5 0v3.493h3.493a.75.75 0 1 1 0 1.5H12.75v3.493a.75.75 0 0 1-1.5 0V12.75H7.757a.75.75 0 0 1-.75-.75" />
                  <path fill="white" fill-rule="evenodd"
                    d="M7.317 3.769a42.502 42.502 0 0 1 9.366 0c1.827.204 3.302 1.643 3.516 3.48c.37 3.157.37 6.346 0 9.503c-.215 1.837-1.69 3.275-3.516 3.48a42.5 42.5 0 0 1-9.366 0c-1.827-.205-3.302-1.643-3.516-3.48a40.903 40.903 0 0 1 0-9.503c.214-1.837 1.69-3.276 3.516-3.48m9.2 1.49a41.001 41.001 0 0 0-9.034 0A2.486 2.486 0 0 0 5.29 7.424a39.402 39.402 0 0 0 0 9.154a2.486 2.486 0 0 0 2.193 2.164c2.977.332 6.057.332 9.034 0a2.486 2.486 0 0 0 2.192-2.164a39.401 39.401 0 0 0 0-9.154a2.486 2.486 0 0 0-2.192-2.163"
                    clip-rule="evenodd" />

              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
